<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .progress-bar {
            width: 400px;
            height: 20px;
            border: 1px solid black;
            margin: 15px;
            padding: 3px;
        }

        .progress-bar .bar {
            background-color: cyan;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="progress-bar">
        <div class="bar" style="width: 20%;"></div>
    </div>
    <script>
        // setInterval(function () {  //}, 2000);
        const bar = document.querySelector(".bar");
        let currentWidth = Number(bar.style.width.split("%")[0]);
        
        const intervalId = setInterval(function progress(){
            if(currentWidth < 100 ){
                currentWidth += 10;
                console.log(currentWidth);
                bar.style.width = `${currentWidth + '%'}`;
            }
            else{
                clearInterval(intervalId);
                console.log("Loaded!");
            }
        },500);
    </script>
</body>

</html>
